<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Freebie: 4 Bootstrap Gallery Templates</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="gallery-grid.css">


</head>
<body>

<div class="container gallery-container">

    <h1>Casamiento Mariana y Damian Galeria </h1>

    <p class="page-description text-center">Fotos de nuestra historia en estos a√±os</p>
    
    <div class="tz-gallery">

        <div class="row">
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="img/salidaCena.jpg">
                    <img src="img/salidaCena.jpg" alt="Mari en una de nuestras primeras cenas">
                </a> 
            </div>
            <div class="col-sm-6 col-md-4">
                <a class="lightbox" href="img/ConLaFamilia.jpg">
                    <img src="img/ConLaFamilia.jpg" alt="Comiendo con la familia">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="img/LeoYAbuelos.jpg">
                    <img src="img/LeoYAbuelos.jpg" alt="Leo y los abuelos">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="img/BoludeandoConElPalito.jpg">
                    <img src="img/BoludeandoConElPalito.jpg" alt="Sacando fotos con el SelfieStick">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="img/HaciendoElAguante.jpg">
                    <img src="img/HaciendoElAguante.jpg" alt="Mari haciendo el aguante en una carrera">
                </a>
            </div>
            <div class="col-sm-12 col-md-4">
                <a class="lightbox" href="img/PrimerasVisitas.jpg">
                    <img src="img/PrimerasVisitas.jpg" alt="Primeras Visitas a nuestra casa">
                </a>
            </div>
        </div>

    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
